<h1 align="center-left"><tr><th>Server Added</th></tr></h1>
<table border=1>
<h1><tr><th>Server Id</th><th>IP Address</th><th>Cluster Id</th><th>Name</th></tr</h1>
	{% if results|length > 0 %}
        {% for result in results %}
		<h1><tr><td>{{ result[0] }}</td><td>{{ result[1] }}</td><td>{{ result[2] }}</td><td>{{ result[3] }}</t</tr></h1>
        {% endfor %}
	{% else %}
		<tr><td>No servers found</td></tr>
	{% endif %}
		
		
</table>
