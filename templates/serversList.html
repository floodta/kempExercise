<h1 align="center-left"><tr><th>Access to following servers</th></tr></h1>
<table border=1>

<tr><th>Server ID</th></tr>
	{% if results|length > 0 %}
        {% for result in results %}
		<tr><td>{{ result[1] }}</td></tr>
        {% endfor %}
	{% else %}
		<tr><td>No server access found</td></tr>
	{% endif %}
</table>

<h2><li><a href="/return_to_menu">Return to main menu</a></li></h2>
